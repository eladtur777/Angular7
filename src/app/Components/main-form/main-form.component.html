

<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>


      <!-- <div class="form-group">
        <div class="input-group">
          <label for="datePick">date</label>
          <input class="form-control" placeholder="dd-mm-yyyy" name="datePick" id="datePick" #datePick="ngModel"
            [(ngModel)]="model.datePick" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
        </div>
      </div> -->


      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" required [(ngModel)]="model.power" name="power" #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid" (click)="submit_click()">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
  </div>

<div style="margin-top: 20px" *ngIf="showResults">
  <button class="btn btn-primary" (click)=" getData()">Get All Products</button>
  <table class="table">
      <tr>
        <th scope="col">
          productName
        </th>
        <th scope="col">
          manufacturingYear
        </th>
        <th scope="col">
          brandName
        </th>
      </tr>

      <tr *ngFor="let c of clientData">
        <td>
          {{c.productName}}
        </td>
        <td>
          {{c.manufacturingYear}}
        </td>
        <td>
          {{c.brandName}}
        </td>
      </tr>

    </table>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    <button class="btn btn-primary left5" (click)="submitData()">Submit</button>
  </div>

  <app-clients-tbl></app-clients-tbl>
</div>
